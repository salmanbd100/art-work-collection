<div class="single-art-work">
  <nx-card>
    <img class="art-work-image" [src]="imageUrl" (error)="onImageLoadError($event)" alt="">
    <nx-card-header>
      <h3 >{{artWork.name}}</h3>
    </nx-card-header>
    <p class="subtitle">{{artWork.artist}}</p>
    <p class="subtitle">{{artWorkLocation}}</p>
    <p class="subtitle">{{artWork.materials}}</p>
  </nx-card>
</div>
